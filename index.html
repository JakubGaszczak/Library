<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79a4b439ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>MyBooks</h1>
        </header>

        <main>
            <div class="grid-books">
                <div class="book">
                    <div class="inputs">
                        <p class="title">title</p>
                        <p class="author">author</p>
                        <p>pages</p>
                        <div class="delete-book">Delete <i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <div class="book">
                    <div class="inputs">
                        <p class="title">title</p>
                        <p class="author">author</p>
                        <p>pages</p>
                        <div class="delete-book">Delete <i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <h2>New Book</h2>
                    <form action="">
                            
                        <label for="title">Title:</label>
                        <input type="text" id="title">

                        <label for="author">Author:</label>
                        <input type="text" id="author">

                        <label for="number-of-pages">Number of pages:</label>
                        <input type="number" id="number-of-pages">

                        <input class="submit-btn" type="submit" value="Submit">
                            
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
        </footer>
    </div>

<!--Script JS-->    
<script src="app.js"></script>
</body>
</html>
